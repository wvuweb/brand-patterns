<!DOCTYPE html>
<html lang="en">
  <head>
    <r:comment><!-- meta charset gets set automatically by CleanSlate --></r:comment>
    <title><r:page:first_non_blank_attr names="title, name" /> | <r:site_name /> | West Virginia University</title>
    <meta name="description" content="<r:page:meta_description />" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="<r:site:data name="google_site_verification" />" />
    <r:include_stylesheet name="styles" />

  </head>
  <body class="<r:page:template:name /> page-<r:page:id /> page-<r:page:slug /> <r:edit_mode_only>edit-mode</r:edit_mode_only>">

    <header>

      <a class="wvu-skip-nav" href="#wvu-main-content">Skip to main content</a>

      <r:partial name="patterns/wvu-masthead" />

    </header>

    <r:partial name="patterns/wvu-nav-dropdowns" />

    <main id="wvu-main-content">
      <r:comment><!-- What are layouts and <r:yield />? http://goo.gl/DFAsPv --></r:comment>
      <r:yield />
    </main>

    <r:partial name="patterns/wvu-footer" />

    <script async src="https://fast.fonts.net/jsapi/3f7b1335-4c99-4404-92cf-3ba0e32e8f17.js"></script> <r:comment><!-- Helvetica Neue Light & Bold Condensed web font, valid for *.wvu.edu, *.wvutech.edu, & localhost --></r:comment>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://code.wvu.edu/public/vendor/jquery/1.11.1/jquery.min.js"><\/script>')</script>
    <r:include_javascript name="vendor/responsive-nav-dropdown, responsive-nav-dropdown--custom, vendor/fontfaceobserver-1.5.1, fontfaceobserver__custom" />

    <r:yield name="page_js">
      <r:content />
    </r:yield>

    <r:partial name="layouts/browser-update-org--v2" theme="Code" />

  </body>
</html>
